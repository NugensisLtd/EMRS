<ion-view title="Sign-In">
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="login.username" id="username" name="username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="login.password" id="password" name="password" required>
        </label>
      </div>
      <div class="padding">
        <button nav-clear class="button button-block button-positive" ng-click="DoLogin(login)">
          Sign-In
        </button>
      </div>
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
    </ion-content>
</ion-view>
